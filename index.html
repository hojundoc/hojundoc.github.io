<script>
certifySwiper = new Swiper('#certify .swiper-container', {
  watchSlidesProgress: true,
  slidesPerView: 'auto',
  centeredSlides: true,
  effect: "coverflow",
  loop: true,
  loopedSlides: 16,
  autoplay: true,
  loopAdditionalSlides : 3,
  coverflowEffect: {
    rotate: -18,
    stretch: 210,
    depth: 100,
    modifier: 1,
    slideShadows : false
  },
  on: {
    progress: function(progress) {
      for (i = 0; i < this.slides.length; i++) {
        var slide = this.slides.eq(i);
        var slideProgress = this.slides[i].progress;
        modify = 1;
        if (Math.abs(slideProgress) > 1) {
            modify = (Math.abs(slideProgress) - 1) * 0.3 + 1;
        }
        translate = slideProgress * modify * 260 + 'px';
        scale = 1 - Math.abs(slideProgress) / 5;
        zIndex = 999 - Math.abs(Math.round(10 * slideProgress));
        slide.transform('translateX(' + translate + ') scale(' + scale + ')');
        slide.css('zIndex', zIndex);
        slide.css('opacity', 1);
        if (Math.abs(slideProgress) > 3) {
            slide.css('opacity', 0);
        }
      }
    },
    setTransition: function(transition) {
      for (var i = 0; i < this.slides.length; i++) {
        var slide = this.slides.eq(i)
        slide.transition(transition);
      }
    }
  }

})
</script>
<script type="text/javascript">
  var slidelist = document.getElementsByClassName('swiper-slide');
  for(var i = 0; i<slidelist.length; i++){
    slidelist[i].index = i; //给每个li定义一个属性索引值
    slidelist[i].onclick = function(){
      this.classList.add("doc-active");
      var name = this.getElementsByClassName('title')[0].innerText.toLowerCase();
      window.location.href="https://docs.hojun.cn/"+ name +"/docs/#/";
    }
